<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox6 管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #718096;
            text-align: center;
            font-size: 1.1rem;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-section.hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .input-group input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #718096;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }

        .data-table tr:hover {
            background: #f7fafc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .message-content {
            max-width: 300px;
            word-wrap: break-word;
        }

        .ip-address {
            font-family: monospace;
            font-size: 0.9rem;
        }

        .user-agent {
            max-width: 200px;
            font-size: 0.8rem;
            color: #718096;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ Toolbox6 管理后台</h1>
            <p>访问统计与留言管理</p>
        </div>

        <!-- 认证区域 -->
        <div class="auth-section" id="authSection">
            <h2>管理员登录</h2>
            <div class="input-group">
                <label for="adminToken">管理员令牌</label>
                <input type="password" id="adminToken" placeholder="请输入管理员令牌">
            </div>
            <button class="btn" onclick="login()">登录</button>
            <div id="authError" class="error" style="display: none;"></div>
        </div>

        <!-- 仪表板 -->
        <div class="dashboard" id="dashboard">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>📊 总访问量</h3>
                    <div class="number" id="totalVisits">-</div>
                    <div class="label">所有页面</div>
                </div>
                <div class="stat-card">
                    <h3>👥 独立访客</h3>
                    <div class="number" id="uniqueVisitors">-</div>
                    <div class="label">去重统计</div>
                </div>
                <div class="stat-card">
                    <h3>📄 页面数量</h3>
                    <div class="number" id="totalPages">-</div>
                    <div class="label">已统计页面</div>
                </div>
                <div class="stat-card">
                    <h3>💬 留言总数</h3>
                    <div class="number" id="totalMessages">-</div>
                    <div class="label">用户留言</div>
                </div>
                <div class="stat-card">
                    <h3>👍 点赞总数</h3>
                    <div class="number" id="totalLikes">-</div>
                    <div class="label">工具点赞</div>
                </div>
            </div>

            <!-- 标签页 -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('visits')">访问记录</div>
                <div class="tab" onclick="switchTab('messages')">留言管理</div>
                <div class="tab" onclick="switchTab('likes')">点赞管理</div>
                <div class="tab" onclick="switchTab('pages')">页面统计</div>
            </div>

            <!-- 标签页内容 -->
            <div class="tab-content">
                <!-- 访问记录 -->
                <div class="tab-panel active" id="visitsPanel">
                    <h3>📈 访问记录</h3>
                    <div id="visitsLoading" class="loading">加载中...</div>
                    <div id="visitsError" class="error" style="display: none;"></div>
                    <table class="data-table" id="visitsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>页面</th>
                                <th>IP地址</th>
                                <th>来源</th>
                                <th>浏览器</th>
                            </tr>
                        </thead>
                        <tbody id="visitsBody"></tbody>
                    </table>
                    <div class="pagination" id="visitsPagination" style="display: none;"></div>
                </div>

                <!-- 留言管理 -->
                <div class="tab-panel" id="messagesPanel">
                    <h3>💬 留言管理</h3>
                    <div id="messagesLoading" class="loading">加载中...</div>
                    <div id="messagesError" class="error" style="display: none;"></div>
                    <table class="data-table" id="messagesTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>留言内容</th>
                                <th>IP地址</th>
                            </tr>
                        </thead>
                        <tbody id="messagesBody"></tbody>
                    </table>
                    <div class="pagination" id="messagesPagination" style="display: none;"></div>
                </div>

                <!-- 点赞管理 -->
                <div class="tab-panel" id="likesPanel">
                    <h3>👍 点赞管理</h3>
                    <div id="likesLoading" class="loading">加载中...</div>
                    <div id="likesError" class="error" style="display: none;"></div>
                    <table class="data-table" id="likesTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>工具ID</th>
                                <th>IP地址</th>
                                <th>浏览器</th>
                            </tr>
                        </thead>
                        <tbody id="likesBody"></tbody>
                    </table>
                    <div class="pagination" id="likesPagination" style="display: none;"></div>
                </div>

                <!-- 页面统计 -->
                <div class="tab-panel" id="pagesPanel">
                    <h3>📄 页面统计</h3>
                    <div id="pagesLoading" class="loading">加载中...</div>
                    <div id="pagesError" class="error" style="display: none;"></div>
                    <table class="data-table" id="pagesTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>页面URL</th>
                                <th>总访问量</th>
                                <th>独立访客</th>
                                <th>最后更新</th>
                            </tr>
                        </thead>
                        <tbody id="pagesBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        let currentTab = 'visits';
        let visitsPage = 1;
        let messagesPage = 1;
        let likesPage = 1;

        // 登录功能
        async function login() {
            const token = document.getElementById('adminToken').value.trim();
            if (!token) {
                showError('authError', '请输入管理员令牌');
                return;
            }

            try {
                // 测试令牌是否有效
                const response = await fetch('/api/messages/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    authToken = token;
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('dashboard').classList.add('active');
                    loadDashboard();
                } else {
                    showError('authError', '令牌无效，请检查后重试');
                }
            } catch (error) {
                showError('authError', '登录失败，请检查网络连接');
            }
        }

        // 显示错误信息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 加载仪表板数据
        async function loadDashboard() {
            await Promise.all([
                loadOverallStats(),
                loadVisitsData(),
                loadMessagesData(),
                loadLikesData(),
                loadPagesData()
            ]);
        }

        // 加载总体统计
        async function loadOverallStats() {
            try {
                const [visitsResponse, messagesResponse, likesResponse] = await Promise.all([
                    fetch('/api/stats/overall'),
                    fetch('/api/messages/stats', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch('/api/tools/likes/stats')
                ]);

                if (visitsResponse.ok) {
                    const visitsData = await visitsResponse.json();
                    document.getElementById('totalVisits').textContent = visitsData.data.totalVisits;
                    document.getElementById('uniqueVisitors').textContent = visitsData.data.totalUniqueVisitors;
                    document.getElementById('totalPages').textContent = visitsData.data.totalPages;
                }

                if (messagesResponse.ok) {
                    const messagesData = await messagesResponse.json();
                    document.getElementById('totalMessages').textContent = messagesData.total;
                }

                if (likesResponse.ok) {
                    const likesData = await likesResponse.json();
                    const totalLikes = Object.values(likesData.stats).reduce((sum, count) => sum + count, 0);
                    document.getElementById('totalLikes').textContent = totalLikes;
                }
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }

        // 切换标签页
        function switchTab(tabName) {
            // 更新标签样式
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Panel').classList.add('active');
            
            currentTab = tabName;
        }

        // 加载访问记录
        async function loadVisitsData() {
            const loading = document.getElementById('visitsLoading');
            const error = document.getElementById('visitsError');
            const table = document.getElementById('visitsTable');
            const pagination = document.getElementById('visitsPagination');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                table.style.display = 'none';

                console.log('🔍 加载访问记录数据...');
                console.log('认证令牌:', authToken ? '已设置' : '未设置');

                const response = await fetch(`/api/admin/visits?page=${visitsPage}&limit=20`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                console.log('响应状态:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('访问记录数据:', data);
                    displayVisitsData(data.data);
                    setupPagination('visits', data.data.pagination, pagination);
                } else {
                    const errorData = await response.json();
                    console.error('API错误:', errorData);
                    throw new Error(errorData.chinese || errorData.message || '获取访问记录失败');
                }
            } catch (err) {
                console.error('加载访问记录失败:', err);
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // 显示访问记录
        function displayVisitsData(data) {
            const tbody = document.getElementById('visitsBody');
            tbody.innerHTML = '';

            data.visits.forEach(visit => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(visit.visitTime).toLocaleString('zh-CN')}</td>
                    <td>${visit.pageUrl}</td>
                    <td class="ip-address">${visit.visitorIp}</td>
                    <td>${visit.referer || '-'}</td>
                    <td class="user-agent">${visit.userAgent || '-'}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('visitsTable').style.display = 'table';
        }

        // 加载留言数据
        async function loadMessagesData() {
            const loading = document.getElementById('messagesLoading');
            const error = document.getElementById('messagesError');
            const table = document.getElementById('messagesTable');
            const pagination = document.getElementById('messagesPagination');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                table.style.display = 'none';

                console.log('🔍 加载留言数据...');

                const response = await fetch(`/api/messages?page=${messagesPage}&limit=20`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                console.log('留言API响应状态:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('留言数据:', data);
                    displayMessagesData(data.data);
                    setupPagination('messages', data.data.pagination, pagination);
                } else {
                    const errorData = await response.json();
                    console.error('留言API错误:', errorData);
                    throw new Error(errorData.chinese || errorData.message || '获取留言失败');
                }
            } catch (err) {
                console.error('加载留言失败:', err);
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // 显示留言数据
        function displayMessagesData(data) {
            const tbody = document.getElementById('messagesBody');
            tbody.innerHTML = '';

            data.messages.forEach(message => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(message.created_at).toLocaleString('zh-CN')}</td>
                    <td>${message.name}</td>
                    <td>${message.email}</td>
                    <td class="message-content">${message.message}</td>
                    <td class="ip-address">${message.ip_address}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('messagesTable').style.display = 'table';
        }

        // 加载页面统计
        async function loadPagesData() {
            const loading = document.getElementById('pagesLoading');
            const error = document.getElementById('pagesError');
            const table = document.getElementById('pagesTable');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                table.style.display = 'none';

                console.log('🔍 加载页面统计数据...');

                const response = await fetch('/api/stats/top-pages?limit=50');

                console.log('页面统计API响应状态:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('页面统计数据:', data);
                    displayPagesData(data.data);
                } else {
                    const errorData = await response.json();
                    console.error('页面统计API错误:', errorData);
                    throw new Error(errorData.chinese || errorData.message || '获取页面统计失败');
                }
            } catch (err) {
                console.error('加载页面统计失败:', err);
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // 加载点赞数据
        async function loadLikesData() {
            const loading = document.getElementById('likesLoading');
            const error = document.getElementById('likesError');
            const table = document.getElementById('likesTable');
            const pagination = document.getElementById('likesPagination');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                table.style.display = 'none';

                console.log('🔍 加载点赞数据...');

                const response = await fetch(`/api/admin/tool-likes?page=${likesPage}&limit=20`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                console.log('点赞API响应状态:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('点赞数据:', data);
                    displayLikesData(data.data);
                    setupPagination('likes', data.data.pagination, pagination);
                } else {
                    const errorData = await response.json();
                    console.error('点赞API错误:', errorData);
                    throw new Error(errorData.chinese || errorData.message || '获取点赞记录失败');
                }
            } catch (err) {
                console.error('加载点赞失败:', err);
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // 显示点赞数据
        function displayLikesData(data) {
            const tbody = document.getElementById('likesBody');
            tbody.innerHTML = '';

            data.likes.forEach(like => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(like.created_at).toLocaleString('zh-CN')}</td>
                    <td>${like.tool_id}</td>
                    <td class="ip-address">${like.ip_address}</td>
                    <td class="user-agent">${like.user_agent || '-'}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('likesTable').style.display = 'table';
        }

        // 显示页面统计
        function displayPagesData(pages) {
            const tbody = document.getElementById('pagesBody');
            tbody.innerHTML = '';

            pages.forEach(page => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${page.pageUrl}</td>
                    <td>${page.totalVisits}</td>
                    <td>${page.uniqueVisitors}</td>
                    <td>${page.lastUpdated ? new Date(page.lastUpdated).toLocaleString('zh-CN') : '-'}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('pagesTable').style.display = 'table';
        }

        // 设置分页
        function setupPagination(type, pagination, container) {
            container.innerHTML = '';

            const { page, totalPages } = pagination;

            // 上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '上一页';
            prevBtn.disabled = page <= 1;
            prevBtn.onclick = () => {
                if (type === 'visits') {
                    visitsPage = page - 1;
                    loadVisitsData();
                } else if (type === 'messages') {
                    messagesPage = page - 1;
                    loadMessagesData();
                } else if (type === 'likes') {
                    likesPage = page - 1;
                    loadLikesData();
                }
            };
            container.appendChild(prevBtn);

            // 页码信息
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `第 ${page} 页，共 ${totalPages} 页`;
            pageInfo.style.padding = '0 15px';
            container.appendChild(pageInfo);

            // 下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '下一页';
            nextBtn.disabled = page >= totalPages;
            nextBtn.onclick = () => {
                if (type === 'visits') {
                    visitsPage = page + 1;
                    loadVisitsData();
                } else if (type === 'messages') {
                    messagesPage = page + 1;
                    loadMessagesData();
                } else if (type === 'likes') {
                    likesPage = page + 1;
                    loadLikesData();
                }
            };
            container.appendChild(nextBtn);

            container.style.display = 'flex';
        }

        // 回车键登录
        document.getElementById('adminToken').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
